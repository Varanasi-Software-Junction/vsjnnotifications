<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Receiver with Polling</title>
</head>
<body>
    <script>
        let lastMessage = ''; // Variable to store the last message to avoid duplicate notifications

        // Function to fetch the JSON message and show a notification
        async function fetchNotification() {
            let timedate=Date.now();
            console.table(timedate);
            try {
                const response = await fetch('https://varanasi-software-junction.github.io/vsjnnotifications/message.json');
                const data = await response.json();
                
                // Check if the message has changed
                if (data.message !== lastMessage) {
                    lastMessage = data.message; // Update the last message

                    // Check if the browser supports notifications
                    if ('Notification' in window) {
                        // Request notification permission from the user
                        if (Notification.permission === 'granted') {
                            // Display the notification
                            new Notification('New Message', {
                                body: data.message,
                            });
                        } else if (Notification.permission !== 'denied') {
                            Notification.requestPermission().then(permission => {
                                if (permission === 'granted') {
                                    new Notification('New Message', {
                                        body: data.message,
                                    });
                                }
                            });
                        }
                    } else {
                        console.error('This browser does not support notifications.');
                    }
                }
            } catch (error) {
                console.error('Error fetching the message:', error);
            }
        }

        // Polling function to call `fetchNotification` periodically
        setInterval(fetchNotification, 10000); // Poll every 10 seconds (adjust as needed)

        // Initial fetch when the page loads
        fetchNotification();
    </script>
</body>
</html>
